env:
  global:
  - TZ=Europe/Helsinki
  - secure: 
language: node_js
node_js: node
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
install:
- npm install
before_script: 
script:
- hexo clean && hexo g
after_success:
- git config --global user.name 'alypo'
- git config --global user.email 'reppolexi@gmail.com'
- sed -i'' "s~https://github.com/alypo/alypo.github.io~https://${REPO_TOKEN}@github.com/alypo/alypo.github.io.git~" _config.yml
- hexo d
