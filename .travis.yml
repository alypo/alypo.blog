dist: trusty
sudo: required
addons:
  ssh_known_hosts:
  - github.com
  - git.coding.net
  apt:
    packages:
    - nasm
env:
  global:
  - TZ=Europe/Helsinki
  - secure: 
language: node_js
node_js: node
branches:
  only:
  - master
git:
  depth: false
  submodules: false
cache:
  apt: true
  directories:
  - node_modules
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git config --global user.name "leeppo"
- git config --global user.email "reppolexi@gmail.com"
- sed -i "s/__GITHUB_TOKEN__/${ght}/" _config.yml
- git ls-files -z | while read -d '' path; do touch -d "$(git log -1 --format="@%ct"
  "$path")" "$path"; done
- git submodule update --recursive --remote --init
- git clone --branch=master --single-branch https://github.com/leeppo/leeppo.blog
  .deploy_git
install: 
 - npm install
 - npm install hexo-generator-searchdb --save
 - npm install hexo-symbols-count-time --save
 - npm install hexo-generator-feed --save
 - npm install hexo-wordcount --save
 - npm install hexo-related-popular-posts --save
before_script: 
 - cd themes/next
 - git clone https://github.com/theme-next/theme-next-fancybox source/lib/fancybox
 - git clone https://github.com/theme-next/theme-next-fastclick source/lib/fastclick
 - git clone https://github.com/theme-next/theme-next-needmoreshare2 source/lib/needsharebutton
 - git clone https://github.com/theme-next/theme-next-pace source/lib/pace
 - git clone https://github.com/theme-next/theme-next-bookmark.git source/lib/bookmark 
 - cd ..
 - cd .. 
script:
- hexo clean
- hexo g -d --silent
